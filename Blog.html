<!DOCTYPE html>
<html lang = es>
    <head>
        <meta charset = "UFT-8">
        <meta  name = "viewport" content = "width = device-width, initial/scale = 1.0">
        <title>Peleas en RWBY</title>  
        <link rel="stylesheet" href="Style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 class="title1">Peleas favoritas</h1>
        <table class="table">
            <thead>
                <tr>
                  <th>Episodio</th>
                  <th>Pelea</th>
                  <th>Soundtrack</th>
                  <th>Video</th>
                </tr>
              </thead>
            <tbody>
                {{#each posts}}
            <tr>
                <td>{{episode}}</td>
                <td>{{nameFight}}</td>
                <td>{{nameSoundtrack}}</td>
                <td>
                {{#if fightVideo}}
                    <iframe width="320" height="240" src="https://www.youtube.com/embed/{{fightVideo.slice(-11)}}"></iframe>
                {{else}}
                    No video provided
                {{/if}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </body>
</html>
